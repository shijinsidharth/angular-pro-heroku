<div>
    <div class="container">
        <form class="form-horizontal">
            <h2>Sign-in</h2>
            <p>{{ message }}</p>
            <div class="form-group">
                <label for="username" class="col-sm-6 control-label">User Name </label>
                <div class="col-sm-12">
                    <input type="text" [(ngModel)]="username" id="" placeholder="Enter Username" class="form-control" name="uname">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" [(ngModel)]="password" id="" placeholder="Enter Password" class="form-control" name="psw">
                </div>
            </div>

            <button (click)="loginfun()" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
<hr><br><br>
<h1 *ngIf="true">Demo ngIf</h1>

<h1 *ngIf="true; else elseblock">demo ngElse</h1>
<ng-template #elseblock>
    <h1>ng elseblock execution</h1>
</ng-template>

</div>
