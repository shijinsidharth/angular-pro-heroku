<div class="container">
    <table class="table"  align="center" width="75%">
        <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
            <th scope="col">E-mail</th>
            <th scope="col" colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of data index as i">
            <td>{{x['f_name']}}</td>
            <td>{{x['l_name']}}</td>
            <td>{{x['gender']}}</td>
            <td>{{x['dob']}}</td>
            <td>{{x['email']}}</td>
            <td><button (click)="delete(x.id)">delete</button></td>
            <td><button>update</button></td>
        </tr>
        </tbody>
    </table><br><br><br>
</div>
